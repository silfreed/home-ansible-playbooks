#  GF_UID: 451
#  GF_GID: 447
docker_ports:
  3100: 3100
docker_vols:
  "/etc/passwd": "/etc/passwd"
  "/etc/group": "/etc/group"
  "/mnt/loki": "/loki"
docker_options: |
  --user=451:447 \